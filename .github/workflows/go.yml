# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    
    - name: Build Release
      run: go build -o ./linux/azcopy
      
    - name: Zip the Build
      run: zip -r ${{ secrets.ReleaseZipName }}-Linux ./linux/
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: 'AzCopy'
        name: Release ${{ github.ref }}
        body: New Release.
        draft: false
        prerelease: false
        files: |
          ${{ secrets.ReleaseZipName }}-Linux.zip
          LICENSE 
      
  build-Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    
    - name: Build Release
      run: go build -o ./windows/azcopy.exe
      
    - name: Zip the Build
      run: zip -r ${{ secrets.ReleaseZipName }}-Windows ./windows/
      
    
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: 'AzCopy'
        name: Release ${{ github.ref }}
        body: New Release.
        draft: false
        prerelease: false
        files: |
          ${{ secrets.ReleaseZipName }}-Windows.zip
          LICENSE 
